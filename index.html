<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream min-h-screen grid place-content-center px-4 py-7">
    <main
      class="container flex flex-col min-w-[343px] md:flex-row md:max-h-[450px]"
    >
      <div class="w-full md:max-w-[300px]">
        <img
          class="rounded-tl-xl rounded-tr-xl md:hidden"
          src="./src/images/image-product-mobile.jpg"
          alt="photo product"
        />
        <img
          class="hidden md:block md:rounded-tl-xl md:rounded-bl-xl"
          src="./src/images/image-product-desktop.jpg"
          alt="photo product"
        />
      </div>
      <div
        class="w-full bg-white rounded-bl-xl rounded-br-xl p-6 md:max-w-[300px] md:rounded-tr-xl md:rounded-br-xl md:p-8"
      >
        <h2
          class="font-sans text-sm tracking-[.32em] font-medium text-darkGrayishBlue uppercase mb-2 md:mb-3.5"
        >
          Preview
        </h2>
        <h1
          class="font-serif text-[32px] leading-8 tracking-wide font-bold text-veryDarkBlue mb-4 md:mb-6"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p
          class="font-sans text-sm leading-6 tracking-wide font-medium text-darkGrayishBlue mb-4 md:mb-5"
        >
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mb-5 md:mb7">
          <h1
            class="font-serif text-[32px] leading-10 font-bold text-darkCyan mr-5"
          >
            $149.99
          </h1>
          <p
            class="font-sans text-sm font-medium line-through text-darkGrayishBlue"
          >
            $169.99
          </p>
        </div>
        <button
          class="h-12 flex items-center justify-center w-full bg-darkCyan rounded-xl hover:bg-darkCyanH transition-all duration-300"
        >
          <img
            class="mr-2.5"
            src="./src/images/icon-cart.svg"
            alt="icon cart"
          />
          <span class="font-sans text-sm font-medium text-white tracking-wide">
            Add to Cart
          </span>
        </button>
      </div>
    </main>
  </body>
</html>
